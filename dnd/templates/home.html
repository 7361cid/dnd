{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content_header %}
<table>
        <tr>
            <td class="table_column">
                <a id="logo" href="{% url 'home' %}"><img src="/static/images/logo.png" alt="Whitesquare logo"></a>
            </td>
            <td class="table_column">
                <form name="search" action="/" method="get">
                    <div class="search">
                      <input type="search" placeholder="Search" name="q">
                      <input class="search_button"  type="submit" value="GO">
                    </div>
                </form>
            </td>
        </tr>
</table>
{% endblock %}

{% block user_links %}
<table>
    <tr>
        <td>
                {% if user.is_authenticated %}
                    <div id="main">
                          <div><img src="static/{{ user_avatar }}" height=35 width=35></div>
                          <div><a href="{% url 'logout' %}"><img src="/static/images/logout.png" alt="Whitesquare logo"></a>  <a href="{% url 'user' pk=user.pk %}">Your page </a></div>
                    </div>
                {% else %}
                  <div class="login"><a id="logout" href="{% url 'login' %}">Log In</a> <button onclick="window.location.href = '{% url 'signup' %}';">Sign up</button></div>
                {% endif %}
        </td>
    </tr>
</table>
{% endblock %}
